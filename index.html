<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALivros</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <img src="img/logo.svg" alt="Logo ALivros" class="header__logo">
      <nav class="header__menu">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Categorias</a></li>
          <li><a href="#">Favoritos</a></li>
          <li><a href="#">Minha Estante</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="banner">
      <h1 class="banner__titulo">Bem-vindo ao ALivros!</h1>
      <p class="banner__descricao">Explore nossa coleção e encontre sua próxima leitura favorita.</p>
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">Destaques</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img/MetamorfoseKafka.jpg" alt="Livro 1"></div>
          <div class="swiper-slide"><img src="img/DCasmurro.jpg" alt="Livro 2"></div>
          <div class="swiper-slide"><img src="img/CódigoDa20.jpg" alt="Livro 3"></div>
          <div class="swiper-slide"><img src="img/Narnia.jpg" alt="Livro 4"></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2024 ALivros. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".swiper", {
      slidesPerView: 3,
      spaceBetween: 20,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      loop: true,
    });
  </script>
</body>

</html>
